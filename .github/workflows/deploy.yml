name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ðŸ“‚
        uses: actions/checkout@v4

      - name: Install and build ðŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
          clean-exclude: pr-preview # Exclude the pr-preview folder from being cleaned up before deployment.
          force: false

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: write # to push the deployment to the repository
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
